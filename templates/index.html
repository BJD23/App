<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
    <script>
        function updateScreenshot() {
            document.getElementById('screenshot').src = '/screenshot?' + new Date().getTime();
        }
        setInterval(updateScreenshot, 5000); 
    </script>
</head>
<body>
    <img id="screenshot" src="/screenshot" alt="">
</body>
</html>
